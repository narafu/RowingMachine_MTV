<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Modal : moveQuizNullMsg-->
<div class="modal fade" id="lastPageModal" data-bs-backdrop="static"
	data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="mb-3 text-center">
					<label for="message-text" class="col-form-label d-grid">
						<span>마지막 문제입니다.</span>
						<span>(풀지 않은 문제는 오답처리 됩니다.)</span>
						<span>결과로 이동하시겠습니?</span>
					</label>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" th:onclick="|quizAnsSave(${quizMstrInfoSeq}, 'Y', 'Y')|">Next</button>
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
			</div>
		 </div>
	</div>
</div>
</html>
