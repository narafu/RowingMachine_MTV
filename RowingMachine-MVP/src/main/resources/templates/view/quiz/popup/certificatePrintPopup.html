<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font: 12pt "Tahoma";
        }
        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
        }
        .page {
            width: 21cm;
            min-height: 29.7cm;
            padding: 2cm;
            margin: 1cm auto;
            border-radius: 5px;
            background: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .subpage {
            padding: 1cm;
            height: 256mm;
        }
        @page {
            size: A4 landscape;
            margin: 0;
            /*size: landscape;*/
        }
        @media print {
            .page {
                margin: 0;
                border: initial;
                border-radius: initial;
                width: initial;
                min-height: initial;
                box-shadow: initial;
                background: initial;
                page-break-after: always;
            }
        }
        .btn-primary {
			background-color: #086972;
			border-color: #086972;
			color: #FFF;
		}
        .btn-primary:hover {
			background-color: #086972;
		}
   </style>
</head>
<body>
    <div class="book">
        <div class="page">
            <div class="subpage" id="content">

                <h1 class="text-center my-5">예비합격증명서</h1>

                <div class="mx-5">
	                <div>
	                    <span>성명 :</span>
	                    <span th:text="${userVO.userNm}"></span>
	                </div>
	                <div th:if="${userVO.userNm != 'GUEST'}">
	                    <span>이메일 :</span>
	                    <span th:text="${userVO.userId}"></span>
	                </div>
                </div>

                <div class="my-5 text-center">
                    <p>위의 사람은 2022년 시행 제 11회 변호사 시험에 합격할 것임을 증명함.</p>
                    <span th:text="${#calendars.format(#calendars.createNow(), 'yyyy년 MM월 dd일 ')}"></span>
                </div>
                
                <div class="text-center mt-5">
	   				<button type="button" class="btn btn-primary btn-lg btn-block px-5 py-2 fw-bold" onclick="print();">
						<span>인쇄</span>
					</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
